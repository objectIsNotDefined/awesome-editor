<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwesomeEditor Demo</title>
  <style>
    #app {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: #fff;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 60px;
    }
    #editor-box {
      width: 700px;
      border: 1px solid #dedede;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="editor-box">

    </div>
  </div>
  <script src="./../dist/awesome-editor.js"></script>
  <script>
    let Editor = new AwesomeEditor({
      el: '#editor-box',
      onChange: (content) => {
        console.log(content)
      }
    })
    Editor.setValue([
      { type: 1, content: '123' },
      { type: 2, 
        content: '', 
        child: [
          { type: 21, content: '四川', attr: { bold: 1 } },
          { type: 21, content: '成都', attr: { bold: 1 } },
          { type: 21, content: '博普云达', attr: { underline: 1 } },
          { type: 21, content: '科技', attr: { underline: 1, lineThrough: 1 } },
          { type: 21, content: '有限公司', attr: { color: 'red' } }
        ]
      }
    ])
  </script>
</body>
</html>
