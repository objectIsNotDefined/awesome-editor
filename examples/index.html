<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwesomeEditor Demo</title>
  <style>
    #app {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      /*background-color: #f7f8f9;*/
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 60px;
    }
    #editor-box {
      width: 700px;
      overflow: auto;
      background-color: #fff;
      /*box-shadow: rgb(0 0 0 / 16%) 0px 2px 10px 0px;*/
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="editor-box"></div>
  </div>
  <script src="./../dist/awesome-editor.js"></script>
  <script>
    window.Editor = new AwesomeEditor({
      el: '#editor-box',
      content: [
        { type: 'head', content: '一级标题', attr: { level: 1 } },
        { type: 'head', content: '二级标题', attr: { level: 2 } },
        { type: 'head', content: '三级标题', attr: { level: 3 } },
        {
          type: 'paragraph',
          child: [
            { type: 'text', content: '成都', attr: { bold: 1, color: 'green' } },
            { type: 'text', content: '博普云达', attr: { underline: 1, color: 'yellow' } },
            { type: 'text', content: '科技', attr: { lineThrough: 1 } },
            { type: 'text', content: '有限', attr: { italic: 1 } },
            { type: 'text', content: '公司', attr: { color: 'red' } },
            { type: 'link', content: '博普智库', attr: { url: 'https://zhiku.bopuyun.com' } }
          ]
        },
        {
          type: 'image',
          content: '这是一张图片',
          attr: {
            url: 'https://bpy-store.oss-cn-hangzhou.aliyuncs.com/ppc/0a/0af66421fd053d069f2921092e5a88a8/%E3%80%90App_%E6%8E%A8%E5%B9%BF%E6%9D%A1%E3%80%91%E5%B7%A5%E5%85%B7%E5%88%86%E4%BA%AB%E6%B4%BB%E5%8A%A8.jpg'
          }
        },
        {
          type: 'table',
          content: '',
          attr: {
            data: [
              ['表头1', '表头2', '表头3', '表头3', '表头3', '表头3'],
              ['1-1', '2-1', '3-1', '3-1', '3-1', '3-1'],
              ['1-2', '2-2', '3-2', '3-1', '3-1', '3-1'],
              ['1-3', '2-3', '3-3', '3-1', '3-1', '3-1'],
            ]
          }
        }
      ],
      onChange: (content) => {
        console.log(content)
      },
      uploadImage: async () => {
        return `https://bpy-store.oss-cn-hangzhou.aliyuncs.com/ppc/1d/1d14a90d31fa8946b44836237551d898/%E3%80%90Web_%E8%BD%AE%E6%92%AD%E3%80%91%E5%B7%A5%E5%85%B7%E5%88%86%E4%BA%AB%E6%B4%BB%E5%8A%A8.jpg`
      }
    })
  </script>
</body>
</html>
