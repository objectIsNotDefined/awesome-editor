<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwesomeEditor Demo</title>
  <style>
    #app {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: #fff;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 60px;
    }
    #editor-box {
      width: 700px;
      border: 1px solid #dedede;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="editor-box">

    </div>
  </div>
  <script src="./../dist/awesome-editor.js"></script>
  <script>
    let Editor = new AwesomeEditor({
      el: '#editor-box',
      onChange: (content) => {
        console.log(content)
      }
    })
    console.log(Editor)
  </script>
</body>
</html>
